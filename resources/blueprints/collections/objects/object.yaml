tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: type
            field:
              options:
                wohnung: Wohnung
                keller: Keller
                tiefgaragenparkplatz: Tiefgaragenparkplatz
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              default: wohnung
              type: select
              display: Typ
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
