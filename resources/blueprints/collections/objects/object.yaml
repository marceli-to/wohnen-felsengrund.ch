  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: state
            field:
              options:
                available: verfügbar
                reserved: reserviert
                sold: verkauft
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Status
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              replicator_preview: true
              hide_display: false
              default: available
          -
            handle: title
            field:
              type: text
              required: false
              validate:
                - required
          -
            handle: slug
            field:
              type: slug
              localizable: true
              validate: 'max:200'
          -
            handle: parent
            field:
              type: entries
              collections:
                - objects
              max_items: 1
              listable: false
              localizable: true
title: Object
