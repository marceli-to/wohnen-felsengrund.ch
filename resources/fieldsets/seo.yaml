title: SEO
fields:
  -
    handle: open_graph_title
    field:
      input_type: text
      antlers: false
      type: text
      display: Title
      icon: text
      instructions: 'Can be used as a replacement for the page title'
      localizable: true
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: open_graph_description
    field:
      antlers: false
      type: textarea
      display: Description
      icon: textarea
      instructions: 'One or two descriptive sentences about the content of the page.'
      localizable: true
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
  -
    handle: open_graph_image
    field:
      max_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      instructions: 'Open Graph Image used for sharing on social media.'
      localizable: false
      listable: hidden
      instructions_position: below
      visibility: visible
      replicator_preview: true
      hide_display: false
