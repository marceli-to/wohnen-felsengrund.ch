{{ partial:email/styles }}
<div style="padding: 10px 5px">
  <p>Folgende Daten wurden über das Kontaktformular übermittelt:</p>
  <table cellpadding="0" cellspacing="0">
    {{ fields }}
      {{ if display != 'Privacy' }}
        <tr>
          <td>{{ display }}</td>
          <td>{{ value ?? '–' }}</td>
        </tr>
      {{ /if }}
    {{ /fields }}
  </table>
</div>
