  :class="{ '!shadow-none': menu === true }">
  <div 
    :class="{ '!h-[320px] shadow-md': menu === true }"
    class="max-w-7xl mx-auto w-full bg-white h-full md:!h-120 md:!shadow-none flex justify-between items-start md:items-center px-15 pt-20 md:pt-0">
    <a 
      href="javascript:;" 
      x-on:click="menu = ! menu" 
      title="{{ "MenÃ¼ anzeigen" | trans }}"
      :class="{ 'is-active': menu === true }"
      class="group mt-10 flex justify-center md:hidden text-charcoal">
      <span x-show="menu === false">
        {{ partial:icons/burger class="w-24 h-auto" }}
      </span>
      <span x-cloak x-show="menu === true">

      href="/"
