<li>
  <a 
    href="{{ url }}" 
    class="block w-full font-medium tracking-wide text-charcoal text-xl md:text-base lg:text-md hover:text-gold {{ is_current || is_parent ? 'text-gold' : '' }}"
    target="{{ is_external ? '_blank' : '_self' }}"
    title="{{ title }}">
    {{ title }}
  </a>
</li>
