
<label for="{{ id }}">
  <input 
    type="checkbox" 
    name="{{ field }}" 
    id="{{ id }}"
    value="1"
    checked="{{ checked ? true : false }}"
    class="rounded-sm w-14 h-14 lg:w-20 lg:h-20 !ring-0 focus:ring-0 !ring-offset-0 !outline-none !border-none text-charcoal !bg-white accent-charcoal">
    {{ label }}
</label>
