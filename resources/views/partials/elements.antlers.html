{{ if type == 'gallery' }}
  <div class="sm:grid sm:grid-cols-12 sm:gap-15 lg:gap-20">
    {{ images }}
      <div class="mb-15 sm:mb-0 sm:col-span-4">
        <figure>
          <picture>
            <source srcset="{{ glide:image preset='md-webp' }}" type="image/webp">
            <img 
              src="{{ glide:image preset='md' }}" 
              alt="{{ image:alt }}" 
              title="{{ image:alt }}" 
              height="{{ image:height }}" 
              width="{{ image:width }}"
              class="block {{ class ?? '' }}"
              loading="lazy">
          </picture>
        </figure>
      </div>
    {{ /images}}
  </div>
{{ /if }}
